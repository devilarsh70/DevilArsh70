<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan to Watch - DevilArsh70</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background-overlay"></div>
  
  <header class="site-header">
    <a href="index.html" class="home-btn">Home</a>
    <h1>Plan to Watch</h1>
  </header>

  <main class="anime-grid-container">
    <!-- Hype Status Filter -->
    <div class="controls">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="hyped">Hyped For</button>
    </div>

    <!-- ANIME GRID -->
    <div class="anime-grid">
      <!-- Example Entry (1) -->
      <div class="anime-card hyped">
        <div class="hyped-badge" aria-label="Highly anticipated">ðŸ”¥ HYPED</div>
        <img src="images/another.jpg" alt="Another anime cover" class="anime-cover" loading="lazy">
        <div class="anime-details">
          <h3 class="title">Another</h3>
          <p class="seasons">1 seasons</p>
          <div class="tags">
            <span style="Horror">Horror</span>
            <span style="Mystery">Mystery</span>
            <span style="Thriller">Thriller</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>Made with <i class="fas fa-heart"></i> by DevilArsh70</p>
    <p class="anime-quote">"The world is full of obvious things..."</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Filter functionality
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelector('.filter-btn.active').classList.remove('active');
          btn.classList.add('active');
          
          const filter = btn.dataset.filter;
          document.querySelectorAll('.anime-card').forEach(card => {
            card.style.display = (filter === 'all' || card.classList.contains(filter)) 
              ? 'block' 
              : 'none';
          });
        });
      });
    });
  </script>
</body>
</html>
